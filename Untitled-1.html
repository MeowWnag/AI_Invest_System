<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票資訊</jjtitle>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Bootstrap 和 jQuery 的 JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .stock-price {
            font-size: 36px;
            color: green;
        }
        .price-up {
            color: green;
        }
        .price-down {
            color: red;
        }
        .highlight {
            font-size: 24px;
            font-weight: bold;
        }
        .stock-summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .self-select-list {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
        }
        .chart {
            height: 300px;
            background-color: #e9ecef;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- 搜尋和股票名稱 -->
  <div class="row">
        <div class="col-md-8">
            <h2>味全 <span class="text-muted">1201</span></h2>
            <div class="stock-price">18.05 <span class="price-down">▼ 0.15 (0.82%)</span></div>
            <p>收盤 | 2024/10/15 13:30 更新</p>
        </div>
        <div class="col-md-4 text-right">
          <button class="btn btn-primary">加入自選股</button>
</div>
    </div>

    <!-- 走勢圖 -->
  <div class="row">
        <div class="col-md-8">
            <div class="chart">[走勢圖]</div>
        </div>
        <div class="col-md-4">
            <div class="stock-summary">
                <h5>即時行情</h5>
                <table class="table table-bordered">
                    <tr>
                        <th>成交</th><td>18.05</td>
                        <th>昨收</th><td>18.20</td>
                    </tr>
                    <tr>
                        <th>開盤</th><td>18.10</td>
                        <th>漲跌幅</th><td class="price-down">-0.82%</td>
                    </tr>
                    <tr>
                        <th>最高</th><td>18.15</td>
                        <th>最低</th><td>18.00</td>
                    </tr>
                    <tr>
                        <th>成交量</th><td>644</td>
                        <th>昨量</th><td>509</td>
                    </tr>
                </table>
                <p>內盤: 425 (65.99%) 外盤: 219 (34.01%)</p>
            </div>
        </div>
    </div>

    <!-- 自選股 -->
</div>


</body>
</html>
